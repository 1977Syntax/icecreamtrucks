<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Trucks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Ice Cream Truck Community!</h1>
    <button class="discord-btn" onclick="joinDiscord()">Join Our Discord</button>
  </header>

  <section class="services">
    <h2>Our Services</h2>
    <div class="service-list">
      <div class="service-item">
        <h3>Party Bookings</h3>
        <p>Book an ice cream truck for your next event!</p>
      </div>
      <div class="service-item">
        <h3>Ice Cream Flavors</h3>
        <p>Check out our delicious flavors!</p>
      </div>
      <div class="service-item">
        <h3>Special Events</h3>
        <p>Join us at local festivals and fairs.</p>
      </div>
    </div>
  </section>

  <section class="routes">
    <h2>Find Us!</h2>
    <div id="map"></div>
  </section>

  <footer>
    <p>&copy; 2024 Ice Cream Truck Co. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
